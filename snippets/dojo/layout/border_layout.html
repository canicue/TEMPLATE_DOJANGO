<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html dir="ltr">
    
    <head>
        <style type="text/css">
            body, html { font-family:helvetica,arial,sans-serif; font-size:90%; }
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js"
        djConfig="parseOnLoad: true">
        </script>
        <script type="text/javascript">
            dojo.require("dijit.layout.ContentPane");
            dojo.require("dijit.layout.BorderContainer");
            dojo.require("dijit.layout.TabContainer");
            dojo.require("dijit.layout.AccordionContainer");
        </script>
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dijit/themes/claro/claro.css"
        />
        <style type="text/css">
            html, body { width: 100%; height: 100%; margin: 0; overflow:hidden; }
            #borderContainerTwo { width: 100%; height: 100%; }
        </style>
    </head>
    
    <body class=" claro ">
        <div dojoType="dijit.layout.BorderContainer" gutters="true" id="borderContainerTwo"
        liveSplitters="false">
            <div dojoType="dijit.layout.ContentPane" region="top" splitter="false">
                Hi, usually here you would have important information, maybe your company
                logo, or functions you need to access all the time..
            </div>
            <div dojoType="dijit.layout.AccordionContainer" minSize="20" style="width: 300px;"
            id="leftAccordion" region="leading" splitter="true">
                <div dojoType="dijit.layout.AccordionPane" title="One fancy Pane">
                </div>
                <div dojoType="dijit.layout.AccordionPane" title="Another one">
                </div>
                <div dojoType="dijit.layout.AccordionPane" title="Even more fancy" selected="true">
                </div>
                <div dojoType="dijit.layout.AccordionPane" title="Last, but not least">
                </div>
            </div>
            <!-- end AccordionContainer -->
            <div dojoType="dijit.layout.TabContainer" region="center" tabStrip="true">
                <div dojoType="dijit.layout.ContentPane" title="My first tab" selected="true">
                    Lorem ipsum and all around...
                </div>
                <div dojoType="dijit.layout.ContentPane" title="My second tab">
                    Lorem ipsum and all around - second...
                </div>
                <div dojoType="dijit.layout.ContentPane" title="My last tab" closable="true">
                    Lorem ipsum and all around - last...
                </div>
            </div>
            <!-- end TabContainer -->
        </div>
       
    </body>

</html>
